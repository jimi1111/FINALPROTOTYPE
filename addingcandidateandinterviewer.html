<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulator</title>
    <link rel="stylesheet" href="style3.css">
    </style>
</head>
<body>
    <div class="form-container">
        <div class="heading-box">Candidate and Interviewer Details</div>
        <form id="interviewForm">
            <div id="candidates">
                <div class="form-group">
                    <div class="candidate-heading">Candidate 1</div>
                    <input type="text" id="candidate1" name="candidate" placeholder="Candidate Name">
                    <input type="email" id="candidateEmail1" name="candidateEmail" placeholder="Candidate Email">
                    <input type="tel" id="candidatePhone1" name="candidatePhone" placeholder="Candidate Phone Number">
                </div>
            </div>
            <button type="button" class="add-button space-between" onclick="addCandidate()">Add Candidate</button>
            <div id="interviewers">
                <div class="form-group">
                    <div class="candidate-heading">Interviewer 1</div>
                    <input type="text" id="interviewer1" name="interviewer" placeholder="Interviewer Name">
                    <input type="email" id="interviewerEmail1" name="interviewerEmail" placeholder="Interviewer Email">
                    <input type="tel" id="interviewerPhone1" name="interviewerPhone" placeholder="Interviewer Phone Number">
                </div>
            </div>
            <button type="button" class="add-button" onclick="addInterviewer()">Add Interviewer</button>
            <div class="form-group">
                <button type="submit" class="add-button">Submit</button>
            </div>
        </form>
    </div>
    <script src="script3.js"></script>
</body>
</html>
